<mat-toolbar *ngIf="currentUser; else normalUser" color="accent">
  <a routerLink="/" routerLinkActive="active" class="nav-link text-white">Home</a>
  <a routerLink="/events" routerLinkActive="active" class="nav-link text-white">Events</a>
  <a routerLink="/participants" routerLinkActive="active" class="nav-link text-white">Participants</a>
  <a routerLink="/events/create" routerLinkActive="active" class="nav-link text-white">Create event</a>
  <a routerLink="/users" routerLinkActive="active" class="nav-link text-white">Users</a>
  <a (click)="logout()" class="nav-link text-white mt-auto mb-1 ml-auto"><mat-icon>lock_open</mat-icon></a>
</mat-toolbar>
<ng-template #normalUser>
  <mat-toolbar color="primary">
    <a routerLink="/" routerLinkActive="active" class="nav-link text-white">Home</a>
    <a routerLink="/events" routerLinkActive="active" class="nav-link text-white">Events</a>
    <a routerLink="/login" routerLinkActive="active" class="nav-link text-white mt-auto mb-1 ml-auto"><mat-icon>lock</mat-icon></a>
  </mat-toolbar>
</ng-template>
<div class="container-fluid">
  <div class="mt-1 w-75 mx-auto"><alert></alert></div>
  <div class="mt-3">
    <router-outlet></router-outlet>
  </div>
</div>
